<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Date Cr√©ation</th>
                </tr>
                <tbody *ngFor="let Avions of Avions">
                    <tr>
                        <td>{{Avions.idAvions}}</td>
                        <td>{{Avions.nomAvions}}</td>
                        <td>{{Avions.prixAvions}}</td>
                        <td>{{Avions.dateCreation | date:'dd/MM/yyyy'}}</td>
                        <td><a class="btn btn-danger" (click)="supprimerAvions(Avions)">Supprimer</a></td>
                        <td><a class="btn btn-success" [routerLink]="['/updateAvions',Avions.idAvions]">Modifier</a></td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
